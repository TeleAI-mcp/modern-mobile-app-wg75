name: Close Issues with Specific Labels

on:
  issues:
    types: [labeled]

jobs:
  close-issue:
    runs-on: ubuntu-latest
    permissions:
      issues: write  # Needed to close issues
    steps:
      - name: Check for completed or wontfix labels
        if: contains(github.event.label.name, 'completed') || contains(github.event.label.name, 'wontfix')
        run: |
          echo "Closing issue #${{ github.event.issue.number }} due to label: ${{ github.event.label.name }}"
      - name: Close issue
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              state: 'closed'
            })